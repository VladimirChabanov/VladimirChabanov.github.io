<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Привет мир!</title>
  </head>
  <body>
    <div class="container">
	  <div class="row justify-content-center">
		<div class="col">
			<h1>Перевод оценок (зачёт)</h1>
			<form>
			  <div class="mb-3">
				<label for="moodle" class="form-label">Оценка из moodle</label>
				<input type="number" class="form-control" id="moodle" onkeyup="convert()">
			  </div>
			  <div class="mb-3">
				<label for="add" class="form-label">Балл пересчета</label>
				<input type="text" class="form-control" id="add" readonly>
			  </div>
			  <div class="mb-3">
				<label for="PA" class="form-label">ПА (Суммарный балл)</label>
				<input type="text" class="form-control" id="PA" readonly>
			  </div>
			  <div class="mb-3">
				<label for="result" class="form-label">Оценка по ПА</label>
				<input type="text" class="form-control" id="result" readonly>
			  </div>
			</form>		
		</div>
	  </div>
	</div>
  
	<script>
		function convert(){
			var moodle = document.getElementById('moodle');
			let add = document.getElementById('add');
			let PA = document.getElementById('PA');
			let result = document.getElementById('result');
			
			let moodle_score = Number(Number(Number(moodle.value).toFixed(1)).toFixed(0)); // Дикий костыль :(
			let add_score = (moodle_score < 33) ? 0 : 
						    (moodle_score < 43) ? 20 :
						    (moodle_score < 55) ? 30 : 40;
			add.value = String(add_score);
			PA.value = String(moodle_score + add_score);
			result.value = (moodle_score + add_score < 53) ? 'не зачтено' : 'зачтено';
		}
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
